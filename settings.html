<!DOCTYPE html>
<html ng-app="settings">
<head>
	<title>UpDog - Settings</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="settings.js"></script>
</head>

<body ng-controller="settings">
	<div>
		<span ng-click='changeView(0)' ng-hidden='players' class='col-1-3'>Edit Players</span>
		<span ng-click='changeView(1)' ng-hidden='teams' class='col-1-3'>Edit Teams</span>
		<span ng-click='changeView(2)' ng-hidden='game' class='col-1-3'>Game Settings</span>
	</div>

	<div ng-show='players'>
		<h3>Add Player</h3>
		<label>Player Name:</label><input type='text' ng-model='newPlayer[0]'><br>
		<label>Nickname:</label><input type='text' ng-model='newPlayer[1]'><br>
		<input type='radio' ng-model='newPlayer[2]'>Male<input type='radio' ng-model='newPlayer[3]'>Female<br>
		<button type='button' ng-click-'submitPlayer()'>
		<!-- add teams already in local storage -->
		<!-- ng-repeat teams in storage with checkboxes -->
	</div>

	<div ng-show='teams'>
		<!-- display teams in local storage -->
		<!-- add team, move local players on/off team -->
	</div>

	<div ng-show='game'>
		<span>Game Length</span>
		<span>Soft Cap:</span>
		<div>Gender Ratio:<br>
			<label><input type='text' ng-model='genderRatio[0]' maxlength='1' size='1'>Guys</label>
			<label><input type='text' ng-model='genderRatio[1]' maxlength='1' size='1'>Girls</label>
		</div>
