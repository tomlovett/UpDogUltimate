<!DOCTYPE html>
<html ng-app="UpDog">
<head>
	<title>UpDog Ultimate</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>

<body ng-controller='gameManager'>

	<div class='scoreboard'>
		<div class="score col-1-4">{{us}}</div>
		<div class="score col-1-4"> - </div>
		<div class="score col-1-4">{{them}}</div>
		<br>
		<div class="team-name col-1-4">US</div>
		<div class="timer col-1-4"></div>
		<div class="team-name col-1-4">THEM</div>
	</div>

	<div class='scores-subs'> 
		<div class='col-1-4'>
			<button class='record-score us' ng-hide='subMode' ng-click="recordScore(true)">We scored!!</button>
		</div>
		<div class='col-1-4'>
			<button ng-show='subMode' ng-click='doneSubbing()'>Done Substitutions</button>
		</div>
		<div class='col-1-4'>
			<button class='record-score them' ng-hide='subMode' ng-click="recordScore(false)">They scored...</button>
		</div>
	</div>

	<div class='roster-container'>
		<div>
			<div class='col-1-4'>Bench</div>
			<div class='col-1-3'></div>
			<div class='col-1-4'>Field</div>
		</div>
		<div class='bench men'>
			<ul>
				<li class="male" ng-repeat="guy in team.men.bench" ng-click="subOn($index, team.men)">{{guy.handle}}</li>
			</ul>
		</div>
		<div class='bench women'>
			<ul>
				<li class="female" ng-repeat="girl in team.women.bench" ng-click="subOn($index, team.women)">{{girl.handle}}</li>
			</ul>
		</div>

	<div class='bench' id="field">
		<ul>
			<li class='female' ng-repeat="player in team.women.field" ng-click="subOff($index, team.women)">{{player.handle}}</li>
		</ul>
		<ul>
			<li class='male' ng-repeat='player in team.men.field' ng-click="subOff($index, team.men)">{{player.handle}}</li>
		</ul>
		<button ng-click="clearLine()" ng-show="subMode">Clear Line</button>
	</div>

</body>
</html>
